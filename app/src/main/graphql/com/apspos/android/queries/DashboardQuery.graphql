query DashboardQuery ($date_start: String, $store_id: String!, $date_end: String) {
    dashboard (dateStart: $date_start, dateEnd: $date_end, storeId: $store_id) {
        grossSales
        netSales
        totalGuest
        avgGuest
        totalTransaction
        avgTransaction
        quantitysDiscounts
        totalDiscounts
        totalTaxes
        quantitysTaxes
        totalsRefunds
        quantitiesRefunds
        totalsPaidOuts
        quantitiesPaidOuts
        totalsPaidIns
        quantitiesPaidIns
        totalVoid
        quantityVoid
        totalsGratuities
        quantitiesGratuities
    }
}