        quantitysDiscountsOrder
        totalDiscountsItem
        quantitysDiscountsItem
        totalTaxes
        quantitysTaxes
        totalsRefunds
        quantitiesRefunds
        totalsRefundsCash
        quantitiesRefundsCash
        totalsPaidOuts
        quantitiesPaidOuts
        totalsPaidIns
        quantitiesPaidIns
        totalsGratuities
        quantitiesGratuities
        ccGratuities
